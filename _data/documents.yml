- title: "FlowState: AI-Powered Grappling Strategy Generator with Adversarial Game Planning"
  description: "Technical documentation for an AI-powered grappling strategy application built through consumer-aligned product management. Identifies gaps in existing solutions (static instructional content vs. dynamic training needs) and translates user pain points into product features. Includes context-aware interfaces that adapt to individual user attributes, iterative user experience design, and modular feature development including adversarial game planning for counter-strategy generation."
  file_url: "/assets/documents/flow_state_report.pdf"
  key_points:
    - "Addresses the disconnect between static instructional content and the dynamic, context-aware needs of solo learners who lack immediate coaching feedback"
    - "Uses Mermaid.js flowcharts to visualize grappling strategy as interactive decision trees, enabling users to traverse and regenerate charts from any position node"
    - "Embeds adversarial logic throughout the system, including a dedicated module for counter-strategy planning that simulates opponent responses"
    - "Adapts recommendations based on user context: physical attributes, positional status, and ruleset differences (IBJJF vs MMA)"
    - "Uses Streamlit session state to maintain context continuity as users move between analysis modes (flowchart generation, image analysis, video breakdown, chat simulation)"
    - "Integrates multiple analysis modes: still frame analysis, video segment breakdown with FFmpeg, and conversational coaching simulation with historical masters"