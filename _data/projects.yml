# NFL Quarterback Performance Analytics
- title: "NFL Quarterback Evaluation Framework: 25-Year Performance Analysis"
  description: "A comprehensive analytical framework for evaluating NFL quarterback performance and contract decisions through advanced statistical modeling and era-adjusted metrics. Combines systematic data collection from Pro Football Reference with ridge regression analysis to reveal organizational biases in quarterback evaluation and predict contract outcomes."
  technologies:
    - Python
    - Pandas
    - Scikit-learn
    - Ridge Regression
    - Statistical Hypothesis Testing
    - Tableau Public
    - Feature Engineering
  github_url: "https://github.com/LordOfTheTrees/quarterback-analytics"
  live_url: ""
  documentation: ""
  key_features:
    - Era-adjustment methodology correcting for 25 years of offensive inflation using linear regression
    - Ridge regression analysis revealing team performance dominance over individual quarterback metrics
    - Systematic bias detection showing rushing success rate as strongest individual quarterback predictor
    - Payment decision reconstruction working backwards from contract data to evaluation windows
    - Data extraction and sanitization from hundreds of individual player pages with robust error handling
    - Interactive Tableau dashboards with multi-chart heat map visualizations for performance analysis
    - Comprehensive first-round quarterback database spanning 2000-2024 draft classes
    - Automated web scraping with rate limiting and robust error handling

# Airbnb Investment Analysis Framework
- title: "Airbnb Investment Analysis Framework: Cross-City Short-Term Rental ROI Evaluation"
  description: "A comprehensive analytical framework for evaluating short-term rental investment opportunities by combining Airbnb listing data with Zillow real estate prices across 22 US cities. Uses advanced statistical modeling, log-transformed regression analysis, and market professionalization metrics to identify profitable property segments and assess market entry barriers."
  technologies:
    - Python
    - Pandas
    - Statistical Hypothesis Testing
    - Feature Engineering
    - Data Visualization
    - Market Research
    - Financial Modeling
  github_url: "https://github.com/LordOfTheTrees/Airbnb_Data"
  live_url: ""
  documentation: ""
  key_features:
    - Feature engineering pipeline with log transformations and revenue proxies for 200,000+ listings across 22 cities
    - Cash-on-cash ROI analysis combining Airbnb revenue data with Zillow purchase prices and mortgage calculations
    - Log-transformed regression analysis quantifying property size effects on pricing with percentage-based interpretation
    - Market professionalization scoring system measuring host concentration and operator size distribution using Gini coefficients
    - Cross-city comparative analysis identifying market-specific patterns in pricing, occupancy, and ROI performance
    - Property segment performance analysis by room type and size revealing investment opportunities
    - Market entry barrier analysis showing cumulative profit concentration and competitive landscape dynamics
    - Integration of multiple data sources (Inside Airbnb, Zillow Research Data, US Census Bureau) with robust validation

